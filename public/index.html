<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bungee/Source Sans Pro font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>
  <div class="container">
    <header class='mainHeader'>
      <div>
        <button class="floatRight toggleTweetBox">
          <p><span class="red"> Write </span>a new Tweet</p>
          <i class="floatRight 	glyphicon glyphicon-menu-down"> </i>
        </button>
        <img class="center" src="/images/profile-hex.png">
      </div>

      <div>
        <h2 class="center">My Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
      <script src="./scripts/composer-char-counter.js"></script>

      <section class="new-tweet">
        <div class="stickyTweet">
          <h2>Compose Tweet</h2>
          <div class="form-container">
            <form class="tweet-form" method="POST" action="/tweets">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input class="submit-post-button" type="submit" value="tweet">
              <span class="counter"></span>
            </form>
          </div>
        </div>

        <section class="tweets-container">

        </section>
      </section>

    </main>
  </div>

</body>

</html>
